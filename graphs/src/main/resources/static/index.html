<!doctype html>
<html>
<head>
<title>Metrics Demo</title>
<link href="webjars/bootstrap/3.2.0/css/bootstrap.min.css"
	rel="stylesheet">
<link href="webjars/rickshaw/1.5.0/rickshaw.min.css" rel="stylesheet">
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}
</style>
</head>

<body ng-app="app">
	<div class="container">
		<h1>Metrics Demo</h1>
		<div ng-controller="home" ng-cloak class="ng-cloak">
			<form class="form-inline">
				<select ng-model="routes.route"
					ng-options="route.name for route in routes.routes"
					ng-change="reset()"></select>
				<button class="btn btn-primary" ng-click="toggleCollect()">
					<span ng-if="!collect">Start</span> <span ng-if="collect">Stop</span>
				</button>
				<button class="btn btn-primary" ng-click="reset()">Reset</button>
			</form>
			<div class="panel panel-default"
				ng-repeat="(title,data) in series.series">
				<div class="panel-heading">{{title}}</div>
				<div class="panel-body">
					<rickshaw rickshaw-options="series.options"
						rickshaw-features="series.features" rickshaw-series="data"></rickshaw>
				</div>
			</div>
			<div class="col-md-6" ng-repeat="(title,data) in pies.pies">
				<div class="panel panel-default">
					<div class="panel-heading">{{title}}</div>
					<div class="panel-body" style="height: 300px">
						<pie-chart options="pies.options" data="data"> </rickshaw>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="webjars/angularjs/1.3.15/angular.min.js"
		type="text/javascript"></script>
	<script src="webjars/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
	<script src="webjars/d3js/3.5.5/d3.min.js" type="text/javascript"></script>
	<script src="webjars/rickshaw/1.5.0/rickshaw.min.js"
		type="text/javascript"></script>
	<script src="js/routes/routes.js"></script>
	<script src="js/series/rickshaw.js"></script>
	<script src="js/series/series.js"></script>
	<script src="js/pies/pie-chart.js"></script>
	<script src="js/pies/pies.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
